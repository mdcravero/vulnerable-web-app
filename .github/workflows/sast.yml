name: Sast

on:
  push:
    branches: [ "master" ]

jobs:

  secrets:
    name: scan secrets Horusec
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install horusec
      continue-on-error: true
      run: |
        curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest
        # horusec start -p="./" -e="true" -o="json" -O="./horusec.json"

        horusec start -p="./" -e="true" --ignore="**/.vscode/**, **/*.env, **/.mypy_cache/**, **/tests/**"

    - uses: actions/upload-artifact@v3
      with:
        name: horusec
        path: horusec.json

  trivy:
    name: trivy scan
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build an image from Dockerfile
        run: |
          docker build -t docker.io/trivy-image:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/trivy-image:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  npmaudit:
    name: npm audit
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm audit --registry=https://registry.npmjs.org --json > report_npmaudit.json
      continue-on-error: true
    - uses: actions/upload-artifact@v3
      with:
        name: npm audit
        path: report_npmaudit.json
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: |
      npm install -g better-npm-audit
      better-npm-audit audit